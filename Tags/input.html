<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input</title>
</head>
<body>
    <!--entrada/inserção de dados-->
    <!--ou interagir com a página-->
    <!--a tag poder variar de várias maneiras dependendo do attributo type-->

    <!--ATENÇÃO que vários types de input não estão sendo suportados pelo firefox-->    
    <form>
        <input type="text" value="Jhonatas">
        <input type="checkbox" name="option" value="1">
        <input type="checkbox" name="option" value="2">
        <input type="radio" name="gender" value="male">
        <input type="radio" name="gender" value="female">
        <input type="color" value="#FF0000">
        <input type="date">
        <input type="datetime-local">     
        <input type="email"> <input type="submit" value="OK">
        <input type="file" accept="image/png" multiple>
        <input type="hidden" name="id" value="234"> 
        <input type="month">
        <input type="number" step="5">
        <input type="password">
        <input type="reset">
        <input type="button">
        <input type="button" value="salvar">
        <input type="search"> <!--possui peso semantico-->
        <input type="tel"> <!--nenhuma diferença aparete em pc, mas a diferença é em celulares,
            para alguns navegadores de celular apenas o teclado numerico é mostrado-->
        <input type="time">
        <input type="url">
        <input type="week">
        <input type="range" min="2" max="100" value="50">
    </form>

</body>
</html>
