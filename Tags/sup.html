    <title>sup</title>
</head>
<body>
    <!--usado para definir um texto sobrescrito-->
    <!--normalmente usado para notas de rodapÃ©-->

    <p>quadrado<sup>2</sup></p>

    <p>referencia<a href="https://google.com"><sup>5</sup></a></p>

    <p>fonte<a href="https://google.com"><sup>*</sup></a></p>
