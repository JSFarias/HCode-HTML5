<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>optgroup</title>
</head>
<body>
    <!--serve para agrupar opções relacionadas a uma lista suspensa-->

    <select name="cidades" id="cities">
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM" disabled>Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espirito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MT">Mato Grosso</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <optgroup>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
        </optgroup>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <optgroup>
            <option value="SC" selected>Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
        </optgroup>
        <option value="TO">Tocantins</option>
    </select>

    <select name="langs-prog" id="langs">
        <optgroup label="Front-End">
            <option value="HTML5">HTML5</option>
            <option value="Javascript">Javascript</option>
            <option value="CSS">CSS</option>
        </optgroup>
        <optgroup label="Back-End">
            <option value="PHP">PHP</option>
            <option value="Python">Python</option>
            <option value="DotNet">DotNet</option>
        </optgroup>
        <optgroup label="Front Frameworks" disabled>
            <option value="React">PHP</option>
            <option value="Angular">Python</option>
            <option value="Vue">DotNet</option>
        </optgroup>
        <optgroup label="Back Frameworks">
            <option value="Laravel">PHP</option>
        </optgroup>
    </select>

</body>
</html>
