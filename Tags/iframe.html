<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag frame</title>

    <base href="https://www.hcode.com.br" target="meu-iframe">

    <style>
        iframe{
            background-color: darkseagreen;
            border: darkmagenta 2px solid;
            margin: 30px;
        }
    </style>
</head>
<body>    

    <!--iframe, diferente da tag embed, serve para embutir um outro arquivo HTML dentro do seu arquivo HTML-->
    <iframe src="h6.html" height="300px" width="400px"></iframe>

    <a href="/#/contato"> GetContato</a>
    <iframe name="meu-iframe" height="300px" width="400px"></iframe>

    
</body>
</html>
