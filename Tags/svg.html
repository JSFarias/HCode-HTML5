<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>svg</title>
</head>
<body>
    <!--usado para definir um contêiner para gráficos vetoriais escaláveis-->

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"><!--circle não é uma tag, é um elemento vetorial-->
    </svg>

    <img src="assets/original-circle.png" alt="circle png">

    <img src="assets/original-circle.svg" alt="circle svg">


</body>
</html>
