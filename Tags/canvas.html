<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas</title>

<style>
    body{
        background-color: black;
    }
</style>

</head>
<body>
    <!--Definir um quadro de desenhos gráficos 2D ou 3D-->
    <!--para desenhar é necesário javascript, a tag é só um espaço reservado para o desenho-->

    <canvas id="quadro">

    </canvas>

<script>
    const quadro = document.querySelector('#quadro')
    const contexto = quadro.getContext('2d')

    contexto.fillStyle = '#FF0000'
    contexto.fillRect(0,0, 100, 100)

</script>

</body>
</html>
