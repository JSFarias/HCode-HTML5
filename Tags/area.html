<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>area</title>

    <style>
        map, area{
            background-color: brown;
        }
    </style>
</head>
<body>

    <img src="assets/original.png" alt="logo" usemap="#map-aqui">

    <map name="map-aqui">
        <area shape="poly" coords="50,50,500,50, 750, 250,500,500,50,500,250,250" href="https://google.com" alt="google">
    </map>
    <!--right+click or middle+click you can see the poly outlines drawn in the browser-->
</body>
</html>
