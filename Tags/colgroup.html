<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>colgroup</title>

<link rel="stylesheet" href="assets/table.css">

</head>
<body>

    <table>
        <colgroup span="2" style="background-color: brown;"></colgroup>
        <thead>
            <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>aa1</td>
                <td>bb1</td>
                <td>cc1</td>
            </tr>
            <tr>
                <td>aa2</td>
                <td>bb2</td>
                <td>cc2</td>
            </tr>
            <tr>
                <td>aa3</td>
                <td>bb3</td>
                <td>cc3</td>
            </tr>
        </tbody>
        <tfoot>
            <td colspan="3"></td>
        </tfoot>
    </table>
    
</body>
</html>
