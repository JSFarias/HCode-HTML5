<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button</title>
</head>
<body>
    <!--pode ser colocado conteúdo como texto ou imagem-->
    <!--sempre especifique o atributo type, cada navegador pose usar um padrão diferente para o
        atributo type-->
    <!--types:
        button - sem ação nenhuma, programamos ele via js
        reset - resetar o formulário
        submit - enviar o formulário
    -->

    <form id="formulario">
        <input type="text" value="Treinamentos" name="name">
    </form>

    <button type="button">Botão</button>
    <button type="reset" form="formulario">Limpar</button>
    <button type="submit" form="formulario">Enviar</button>

</body>
</html>
