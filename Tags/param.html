<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tag param</title>
</head>
<body>
    
    <object data="assets/original.pdf#page=3" type="application/pdf" width="800" height="600">
        <param name="page" value="3"><!--antigament se definia assim, com mudanças da Adobe,
        agora, par que o PDF inicie exibindo uma page específica usa-se #page=value, mas a tag param
        pode ainda funcionar em outras necessidades, então atenção-->
    </object>

</body>
</html>
