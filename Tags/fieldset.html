<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fieldset</title>
</head>
<body>
    <!--definir um grupo de campos de formulário-->
    <!--desenha uma caixa ao redor dos campos agrupados-->
    <!--pode definir uma tag legend para explicar o grupo-->

    <fieldset>
        <input type="text" name="zipcode" placeholder="Cep...">
        <input type="text" name="complement" placeholder="Complemento">
        <input type="text" name="district" placeholder="Bairro">
        <input type="text" name="city" placeholder="Cidade">
        <input type="text" name="state" placeholder="Estado">
        <input type="text" name="country" placeholder="País">
    </fieldset>

</body>
</html>
