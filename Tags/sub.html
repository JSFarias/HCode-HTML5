<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sub</title>
</head>
<body>
    <!--define um texto subscrito-->
    <!--normalmente usado para fórmulas químicas-->
    <!--possui peso semantico-->

    <p>HTML <sub>5</sub></p>

    <p>Fórmula química da água é H<sub>2</sub>O</p>

</body>
</html>
