<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>progress</title>
</head>
<body>
    <!--definir nÃ­vel de progresso de uma tarefa-->

    <form id="asd" oninput="prog.value = parseInt(ipt.value)">
        <input id="ipt" type="range" min="0" max="100">
    </form>

    <progress name="prog" max="50" form="asd" ></progress>

</body>
</html>
