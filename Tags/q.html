<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>q</title>
</head>
<body>
    <!--"q" é uma aabreviação da palavra "quote", também serve para fazer citações, mas citações simples-->

    <p>
        Cascading Style Sheets (CSS) <q cite="https://en.wikipedia.org/wiki/Cascading_Style_Sheets">is a style sheet language</q> used for describing the presentation of a document written in a markup language like HTML.
    </p>

</body>
</html>
