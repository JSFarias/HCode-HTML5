<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SF Login</title>

    <link rel="stylesheet" href="assets/css/style.css">
    
</head>
<body>
    <!--"src" é um exemplo de atributo que vai dentro da tag de abertura img-->
    <!--
        href: "hypertext reference"
        extensão imagem .jfif: "jpeg file interchange format"
        rel: "relation"
    -->
    <!--"overflow: hidden;" interessante e muito util-->
    <!--
        o que é o BOX MODEL?
        é uma caixa que contém 4 lados e 4 camadas: margin, border, padding e conteúdo
        e os lados começa a definir no sentido horário, começando no top, right, bottom e left
    -->
    <!--
        diferenças entre "código interpretado (js) VS código compilado (c++)"
    -->

    <header>
        <h1><a href="https://jsfarias.github.io/SolarFightersWebsite_Old/">Solar Fighters</a></h1>
        <nav></nav>
    </header>

    <section class="content-center">
        <div class="text-center">
            <a href="https://jsfarias.github.io/SolarFightersWebsite_Old/" target="_blank">
                <img src="assets/images/sf_window.jpg" alt="Solar Fighters Logo">
            </a>
        </div>
        <div class="arrow-btn">
            <a href="src/pages/toGoBack.html">
                <img src="assets/images/images.jfif" alt="go foward" >
            </a>
        </div>

        <form action="/login" onmouseenter='mouseOnForm(event)' id="form-login" method="post">
            <div>
                <input name="email" oninput='showEmail(event)'  type="email" placeholder="digite seu email" required>
            </div>
            <div>
                <input name="password" type="password" placeholder="digite a senha" required>
            </div>
            <div>
                <button id="btn-submit">Enviar</button>
            </div>
        </form>
    </section>

    <footer>
        <p>Fenda Negra Games</p>
    </footer>


    <script src="src/scripts/script.js"></script>

</body>
</html>
