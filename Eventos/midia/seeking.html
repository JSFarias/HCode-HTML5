<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seeking</title>

</head>
<body>
    <!--interessante, clica na barra de timeline-->
    
    <video style="width: 830px"     
    onseeked="debug(event)"
    onseeking="debug(event)"

    src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
        controls>
    </video>


    <script>   

        function debug(e, tag='', log=true){            
            if(log) {console.log('Evento: ' + e.type + ' ' + tag)}
        }
    </script>

</body>
</html>
