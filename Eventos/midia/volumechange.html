<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>volumechange</title>

</head>
<body>
    
    <video style="width: 830px"  
    onvolumechange="debug(event)"

    src="https://storage.googleapis.com/hcode-public-storage/videos/AV1_trailer.mp4"
        controls>
    </video>


    <script>   

        function debug(e, tag='', log=true){   

            const videoEl = document.querySelector('video')          

            if(log) {console.log('Evento: ' + e.type + ' ' + tag + videoEl.volume)}
        }
    </script>

</body>
</html>
