<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>submit</title>
</head>
<body >
    <!--todos os eventos em HTML começam com "on"-->
    <!--não é case sensitive, mas por convenção escreve-se todas as palavras em minúsculo-->
    <!--dentro normalmente executa-se js-->

    <form onsubmit="debug(event)">
        <input type="text" >
        <button type="submit">Enviar</button>
    </form>

    <script>
        function debug(e){            
            console.log('Evento: ' + e.type)
        }
    </script>

</body>
</html>
