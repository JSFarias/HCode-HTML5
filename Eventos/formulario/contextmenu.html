<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contextmenu</title>
</head>
<body >
    <!--todos os eventos em HTML começam com "on"-->
    <!--não é case sensitive, mas por convenção escreve-se todas as palavras em minúsculo-->
    <!--dentro normalmente executa-se js-->

    <!--
        utilizando o preventeDefault, dá pra ignorar o context menu padrão do SO e
        exibir um context menu customizado, mto legal
    -->

    <input type="text" oncontextmenu="debug(event)">

    <script>
        function debug(e){
            e.preventDefault()
            console.log('Evento: ' + e.type)
        }
    </script>

</body>
</html>
