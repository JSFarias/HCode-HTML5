<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>scroll</title>

<style>
    body{
        height: 2000px;
    }
</style>

</head>
<body onscroll="debug(event, this)">
    <!--todos os eventos em HTML começam com "on"-->
    <!--não é case sensitive, mas por convenção escreve-se todas as palavras em minúsculo-->
    <!--dentro normalmente executa-se js-->

    <!--ondrop fica no elemento target-->
   

    <script>        
        function debug(e, tag, log=true){            
            if(log) {console.log('Evento: ' + e.type + ' ' + tag)}
        }
    </script>

</body>
</html>
