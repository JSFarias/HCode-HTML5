<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>drop</title>

<style>
    #drag{
        width: 30px;
        height: 30px;
        background-color: #ccc;
    }
    #target{
        width: 100px;
        height: 100px;        
    }
    .red{
        background-color: red;
    }
    .purple{
        background-color: blueviolet;
    }
</style>

</head>
<body >
    <!--todos os eventos em HTML começam com "on"-->
    <!--não é case sensitive, mas por convenção escreve-se todas as palavras em minúsculo-->
    <!--dentro normalmente executa-se js-->

    <!--ondrop fica no elemento target-->

    <div id="drag" 
    ondrag="changeColorOnDrag(event, this)" 
    ondragend="changeColorOnDragEnd(event, this)"    
    ondragstart="debug(event, this)"          
    draggable="true">
    </div>

    <div id="target" 
    ondragenter="debug(event, this)"
    ondragleave="debug(event, this)"
    ondragover="cancel(event, this)"
    ondrop="debug(event, this)" 
    >
    </div>

    <script>

        const targetEL = document.querySelector('#target')

        function changeColorOnDrag(e, tag, log=true){                    
            if(log) {console.log('Evento: ' + e.type + ' ' + tag)}
            targetEL.className = 'red'
        }
        function changeColorOnDragEnd(e, tag, log=true){                    
            if(log) {console.log('Evento: ' + e.type + ' ' + tag)}
            targetEL.className = 'purple'
        }
        function cancel(e, tag, log=true){      
            e.preventDefault()      
            if(log) {console.log('Evento: ' + e.type + ' ' + tag)}
        }
        function debug(e, tag, log=true){            
            if(log) {console.log('Evento: ' + e.type + ' ' + tag)}
        }
    </script>

</body>
</html>
