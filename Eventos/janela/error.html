<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>error</title>
</head>
<body >
    <!--todos os eventos em HTML começam com "on"-->
    <!--não é case sensitive, mas por convenção escreve-se todas as palavras em minúsculo-->
    <!--dentro normalmente executa-se js-->

    <img src="img/asd.gif" alt="img" onerror="debug(event)">

    <script>
        function debug(e){
            alert('Evento: ' + e.type)
        }
    </script>

</body>
</html>
