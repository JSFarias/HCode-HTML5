<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseover</title>

<style>
    div{
        width: 300px;
        height: 300px;
        background-color: #ccc;
    }
</style>

</head>
<body >
    <!--todos os eventos em HTML começam com "on"-->
    <!--não é case sensitive, mas por convenção escreve-se todas as palavras em minúsculo-->
    <!--dentro normalmente executa-se js-->

    <div onmouseout="debug(event, this)"
        onmousemove="debug(event, this)"
        onmouseover="debug(event, this)">
    </div>

    <script>
        function debug(e, tag){            
            console.log('Evento: ' + e.type + ' ' + tag)
        }
    </script>

</body>
</html>
