<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mouseleave</title>

<style>
    div{
        width: 300px;
        height: 300px;
        background-color: #ccc;
    }
</style>

</head>
<body >
    <!--todos os eventos em HTML começam com "on"-->
    <!--não é case sensitive, mas por convenção escreve-se todas as palavras em minúsculo-->
    <!--dentro normalmente executa-se js-->

    <!--
        antigamente o mouseover, as vezes executava/ocorria mais de uma vez diferente do mouseenter,
        mas agora com a evolução dos navegadores eles executam por igual, por isso tanto faz qual
        usar.
        entretanto, ao testar vemos que o mouseover executa antes do mouseenter
    -->

    <!--
        <div onmouseenter="debug(event, this)"onmouseover="debug(event, this)"></div>
    -->
        <div onmouseleave="debug(event, this)"onmouseout="debug(event, this)"></div>

    <script>
        function debug(e, tag){            
            console.log('Evento: ' + e.type + ' ' + tag)
        }
    </script>

</body>
</html>
